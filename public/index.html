<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Pilot stats</title>
   <script
   src="https://code.jquery.com/jquery-3.2.1.min.js"
   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
   crossorigin="anonymous"></script>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="script.js" ></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-8" id="video-container">

         </div>
         <div class="col-md-4" id="form-container">
            <div id="select-year-wrapper">
               <label for="select-year">Select year:</label>
               <select onchange="setTrack()" class="form-control" id="select-year">
                  <option value="">Choose year</option>
               </select>
            </div>
            <div id="select-track-wrapper">
               <label for="select-track">Select track:</label>
               <select onchange="setChampionship()" class="form-control" id="select-track">
                  <option value="">Choose track</option>
               </select>
            </div>
            <div id="select-championship-wrapper">
               <label for="select-championship">Select championship:</label>
               <select onchange="setSession()" class="form-control" id="select-championship">
                  <option value="">Choose championship</option>
               </select>
            </div>
            <div id="select-session-wrapper">
               <label for="select-session">Select session:</label>
               <select onchange="getTimestamp()" class="form-control" id="select-session">
                  <option value="">Choose session</option>
               </select>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
